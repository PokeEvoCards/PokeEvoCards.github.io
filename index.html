<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Evoluções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/6.png" type="image/png">
    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp8107878.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.8) !important;
        }
        .pokemon-card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.9);
            color: #000;
        }
        .pokemon-img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Evoluções dos Pokémons</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Evoluções e Versões Especiais</h1>
                <div class="text-center mb-4">
                    <select id="generation-select" class="form-select w-50 mx-auto">
                        <option value="1">Geração 1</option>
                        <option value="2">Geração 2</option>
                        <option value="3">Geração 3</option>
                        <option value="4">Geração 4</option>
                        <option value="5">Geração 5</option>
                        <option value="6">Geração 6</option>
                        <option value="7">Geração 7</option>
                        <option value="8">Geração 8</option>
                        <option value="9">Geração 9</option> 
                    </select>
                </div>
                <div id="pokemon-container" class="row g-4 mt-4">
                    
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Feito com ❤️ por fãs de Pokémon</p>
    </footer>

    <script>
        const generationLimits = {
            1: [1, 151],
            2: [152, 251],
            3: [252, 386],
            4: [387, 493],
            5: [494, 649],
            6: [650, 721],
            7: [722, 809],
            8: [810, 898],
            9: [899, 1000] 
        };

        document.getElementById('generation-select').addEventListener('change', (event) => {
            const generation = event.target.value;
            const [start, end] = generationLimits[generation];
            fetchPokemonData(start, end);
        });

        async function fetchPokemonData(start, end) {
            const apiUrl = 'https://pokeapi.co/api/v2/pokemon/';
            const pokemonContainer = document.getElementById('pokemon-container');
            pokemonContainer.innerHTML = '';

            for (let id = start; id <= end; id++) {
                const pokemonResponse = await fetch(`${apiUrl}${id}`);
                const pokemonData = await pokemonResponse.json();

                const cardHtml = createPokemonCard(pokemonData);
                pokemonContainer.innerHTML += cardHtml;
            }
        }

        function createPokemonCard(pokemonData) {
            const pokemonName = pokemonData.name.charAt(0).toUpperCase() + pokemonData.name.slice(1);

            const defaultSprite = pokemonData.sprites.front_default;
            const shinySprite = pokemonData.sprites.front_shiny;

            return `
                <div class="col-md-4">
                    <div class="pokemon-card card">
                        <div class="card-body">
                            <h5 class="card-title text-center">${pokemonName}</h5>
                            <img src="${defaultSprite}" alt="${pokemonName}" class="pokemon-img card-img-top">
                            <p class="text-center mt-2"><strong>Shiny:</strong></p>
                            <img src="${shinySprite}" alt="${pokemonName} Shiny" class="pokemon-img">
                        </div>
                    </div>
                </div>
            `;
        }

        
        fetchPokemonData(...generationLimits[1]);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
